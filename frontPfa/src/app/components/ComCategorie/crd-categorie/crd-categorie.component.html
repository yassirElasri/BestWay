<div *ngIf="showFormUser">
  <form [formGroup]="formCat" (ngSubmit)="envoyerForm()">
  
    <div class="form-group">
        <label class="center-block">Nom:
          <input class="form-control" formControlName="nom">
        </label>
      </div>
      <input type="submit" class="btn btn-success" value="Ajouter">
   
</form>
</div>
<button *ngIf="showBtnAjo" class="btn btn-success" (click)="showForm()">Ajouter </button>
<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Id</th>
        <th scope="col">Nom</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of listCat">
        
        <td>{{cat.id}}</td>
        <td>{{cat.nom}}</td>
        
        <td><button type="button" class="btn btn-danger" (click)="deleteUser(cat.id)"onClick="window.location.reload();" > Supprimer</button></td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['update',cat.id]" > Modifier</button></td>
      </tr>
     
    </tbody>
  </table>
